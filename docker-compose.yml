version: "3.8"
services:
  service:
    container_name: go_service
    image: go-server:latest
    restart: always
    environment:
      PORT: 80
    ports:
      - "80:80"
  db:
    container_name: pg
    image: postgres
    hostname: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
  db_client:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"